{% extends 'milestonetracker/base.html' %}


{% block content %}

<h1>DOPS</h1>

{% for dops in all_dops %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ dops.mentor }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ dops.dops_date }}</h6>
      <p class="card-text">{{ dops.comments }}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
</div>
<br/>

{% endfor %}

{% endblock %}
